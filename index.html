<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>

    <script
      src="https://kit.fontawesome.com/28fbf3a099.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <header><h2 id="date-time">Date and Time</h2></header>
    <div class="container">
      <div class="input-group" id="newLocation">
        <form class="input-group" id="newLocation">
          <input
            type="text"
            class="form-control"
            placeholder="Search Location"
            aria-label="Search Location with two button addons"
            id="search-bar"
          />
          <button
            class="btn btn-outline-secondary"
            id="searchButton"
            ,type="button"
          >
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="currentLocation"
          >
            Currrent Location
          </button>
        </form>
      </div>

      <div class="card todays-weather">
        <div class="row">
          <div class="col">
            <h1 id="location">London</h1>
            <h3>
              <a href="#" class="active" id="c-link">°C</a> |
              <a href="#" class="inactive" id="F-link">°F</a>
            </h3>
            <div class="row">
              <div class="col">
                <img
                  src="https://openweathermap.org/img/wn/13d@2x.png"
                  alt="Main Icon"
                  id="mainWeatherIcon"
                />
              </div>
              <div class="col current-temp">
                <p class="today-c" id="today-c">15°C</p>
              </div>
              <div class="col temp">
                <p class="today-h" id="today-h">Max 16°C</p>

                <p class="today-l" id="today-l">Min 11°C</p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card1 today-breakdown">
              <ul class="list-group list-group-flush">
                <li class="list-group-item" id="description">
                  Weather Description
                </li>
                <li class="list-group-item" id="humidity">Humidity</li>
                <li class="list-group-item" id="pressure">Pressure</li>
                <li class="list-group-item" id="windSpeed">Wind Speed</li>
                <li class="list-group-item" id="feelslike">
                  Temperature feels like
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="row next-5-days">
        <div class="weather-forecast" id="forecast"></div>
      </div>
    </div>
    <footer>
      <p class="footer">
        <a
          href="https://github.com/amyhayes789/SheCodes-Plus-Weather-Project"
          target="_blank"
          >Open-source code</a
        >
        by Amy Hayes
      </p>
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
